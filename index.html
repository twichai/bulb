<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
      text-align: center;
      margin-top: 10%;
      background-color: black;
    }
    button {
        margin: 50px 10px 20px;
        padding: 5px 50px;
        border-radius: 15px;
        border: none;
        background-color: #ffc40b;
    }

    #off {
        background-color:rgba(100, 76.9, 4.3);
    }

    b {
        color: white
    }

</style>
<body id="body">
    <div>
        <img src="./img/off.gif" alt="" id="myimg">
    </div>
    <button onclick="myFunction(1); btn_color(1);" id="on">ON</button>
    <button onclick="myFunction(0); btn_color(0);" id="off">OFF</button>
    <div>
        <b id="name">My Name: (63312155, Teerasak  wichai)</b>
    </div>

    <script>
        function myFunction(sw) {
            var background;
            var pic;
            if (sw == 1) {
                pic = "./img/on.gif";
                background = "white";
            } else {
                pic = "./img/off.gif";
                background = "black";
            }
            document.getElementById('body').style.background = background;
            document.getElementById('myimg').src = pic;

        }
        function btn_color(sw) {
            let x;
            let y;
            if (sw == 1) {
                x = document.getElementById('on');
                y = document.getElementById('off');
                document.getElementById('name').style.color = "black";
            } else {
                x = document.getElementById('off');
                y = document.getElementById('on');
                document.getElementById('name').style.color = "white";
            }
            x.style.background = "rgba(	100, 76.9, 4.3)";
            y.style.background = "#ffc40b"
        }
    </script>
</body>
</html>
